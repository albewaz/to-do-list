<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <main class="main">
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input type="text" placeholder="Co jest do zrobienia?" class="form__input js-newTask">
                <button type="submit" class="form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <ul type="none" class="tasks js-tasks"></ul>
        </section>
    </main>
</body>
</html>
