<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zada≈Ñ</title>
    <meta property="og:image" content="images/to-do og.png">
    <link rel="icon" href="images/to-do icon.png">
    <script defer src="js/script.js"></script>
    <link href="css/form.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body class="body">
    <main class="main">
        <header>
            <h1>To Do List</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Add new task</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" autofocus name="task" placeholder="New task">
                    <button class="form__button js-form__button">Add task</button>
                </form>
            </div>
        </section>

        <section class="section">
            <div class="section__headerSection">
                <h2 class="section__header">To Do List</h2>
                <div class="section__buttons js-buttons">
                </div>
            </div>
            <div class="section__body">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
